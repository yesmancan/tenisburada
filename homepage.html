    <footer></footer>
    <script>
        const loadElement = (v) => {
            let val = document.getElementsByTagName(v)[0];

            let client = new XMLHttpRequest();
            client.open('GET', v + '.html');
            client.onreadystatechange = () => {
                val.innerHTML = client.responseText;
            }
            client.send();
        };

        (() => {
            loadElement('footer');
            loadElement('header');
        })();
    </script>
